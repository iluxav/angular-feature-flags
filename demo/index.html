<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="vendor/angular.min.js"></script>
    <script>
        angular.module('my-app', [ 'feature-flags' ]);
    </script>
    <script src="scripts/directives.js"></script>
    <!--<script src="scripts/featureFlags.min.js"></script>-->

	<script src="./src/featureFlag.app.js"></script>
	<script src="./src/featureFlag.directive.js"></script>

	<script src="./src/override.service.js"></script>
	<script src="./src/overridePanel.directive.js"></script>
	<script src="./src/flags.service.js"></script>
</head>
<body ng-app="my-app" ng-class="{ toggle: showFlags }" ng-cloak>
    <div class="toggles" ng-click="showFlags=!showFlags"></div>
    <div class="main" ng-click="showFlags=false">
        <h1>My App</h1>
        <div activity-feed feature-flag="activityFeed"></div>
        <div messaging feature-flag="messages"></div>
        <div user-profile feature-flag="userProfile"></div>
	    <div first-name feature-flag="userProfile.firstName"></div>
	    <div last-name feature-flag="userProfile.lastName"></div>
	    <div more feature-flag="userProfile.lastName.more"></div>
    </div>
    <div ng-controller="mainCtrl">
	    <div>{{output()}}</div>
    </div>
    <div class="flagContainer" override-panel></div>
</body>
</html>
